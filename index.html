<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Obligatoria 1</title>
</head>
<body>
    <p style="text-align: center;">Acceso al sistema</p>

    <form action="/datosdeingreso" method="POST" style="text-align: center;">
        <label for="dni">DNI:</label>
        <input type="number" name="dni" id="dni" maxlength="9" required pattern="{6,9}" >

        <br><br>
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" id="usuario" required pattern="[A-Za-z]*">


        <br><br>
        <label for="clave">Clave:</label>
        <input type="password" name="clave" id="clave" required>

        <br><br>
        <input type="submit" value="Ingresar">
      

    </form>
    
</body>
</html>
